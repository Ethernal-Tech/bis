<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIS Innovation Hub</title>
    <link rel="stylesheet" href="/static/styles/editpolicy-style.css">
    <link rel="icon" href="/static/images/webpage-logo.png">
    <script src="/static/javaScript/editpolicy-js.js"></script>
</head>

<body>
    <header>
        <div>
            <a href="/home"><img src="/static/images/logo.png" alt="" height="36px"></a>
            <div>{{if eq .centralBankEmployee true}}Central Bank{{else}}Bank{{end}}: {{.bankName}} - {{.country}}, <a
                class="logout" href="/logout">logout</a></div>
        </div>
    </header>

    <div class="add-transaction" id="add-transaction">
        <div class="title">EDIT POLICY</div>
        <div class="policies" id="policies">
            <div class="policy-not-applied" id="policy-not-applied"></div>
        </div>
        <form id="edit-policy-form" class="edit-policy-form" action="/editpolicy" method="post"
            enctype="multipart/form-data">
            <input style="display:none" id="bankCountry" name="bankCountry" value="{{.country}}">
            <input style="display:none" id="policyId" name="policyId" value="{{.policy.Id}}">
            <div class="add-transaction-data" id="add-transaction-data">
                <input class="input-sender" type="text" placeholder="Policy Name" name="policyName" id="policyName"
                    value="{{.policy.Name}}" readonly>
                {{if eq .policy.Code "CFM"}}
                <input class="input-amount" type="text" id="amount" name="amount" value="{{.policy.Amount}}">
                {{else}}
                <input class="input-sender" type="text" placeholder="SCL" name="sclName" id="sclName"
                    value="{{.policy.Parameter}}" readonly>
                {{end}}
            </div>
            <div class="buttons confirm-buttons" id="confirm-buttons">
                <button class="confirm" id="confirm-button">CONFIRM</button>
                <a href="/policies" class="back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#ffffff" class="bi bi-x-square"
                        viewBox="0 0 16 16">
                        <path
                            d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg>
                </a>
            </div>
        </form>
        <div class="buttons to-checklist-buttons" id="to-checklist-buttons">
            <button class="confirm" id="to-checklist-button">EDIT</button>
            <a href="/policies" class="back">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#ffffff" class="bi bi-x-square"
                    viewBox="0 0 16 16">
                    <path
                        d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
            </a>
        </div>
    </div>
</body>

</html>
