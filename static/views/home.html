<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIS Innovation Hub</title>
    <link rel="stylesheet" href="/static/styles/home-style.css">
    <link rel="icon" href="/static/images/webpage-logo.png">
    <script src="/static/javaScript/home-js.js"></script>
</head>

<body>
    <header>
        <div>
            <a href="/home"><img src="/static/images/logo.png" alt="" height="36px"></a>
            <div>{{if eq .centralBankEmployee true}}Central Bank{{else}}Bank{{end}}: {{.bankName}} - {{.country}}, <a
                    class="logout" href="/logout">logout</a></div>
        </div>
    </header>

    <div class="buttons">
        <div class="searchDiv">
            <input id="searchField" class="search-field" placeholder="Search" />
            <div class="advanced-search-field">
                <button id="advancedSearchBtn" class="icon-button" title="Advanced Search">
                    <svg width="24px" height="24px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="none" stroke="#000" stroke-width="2" d="M15,16 L21,22 L15,16 Z M10,18 C13.8659932,18 17,14.8659932 17,11 C17,7.13400675 13.8659932,4 10,4 C6.13400675,4 3,7.13400675 3,11 C3,14.8659932 6.13400675,18 10,18 Z M20,1 L20,7 M17,4 L23,4"/>
                    </svg>
                </button>
            </div>
        </div>
        {{if eq .centralBankEmployee false}}
        <div class="addTrxDiv">
            <a class="add-transaction" href="/addtransaction">ADD TRANSACTION</a>
        </div>
        {{end}}
        {{ if .centralBankEmployee}}
        <div class="analyticsDiv">
            <a class="show-analytics" href="/analytics">
                SHOW <span style="margin-left: 8px; color:#2f31aa">ANALYTICS</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#aa322f" class="bi bi-graph-up"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M0 0h1v15h15v1H0zm14.817 3.113a.5.5 0 0 1 .07.704l-4.5 5.5a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61 4.15-5.073a.5.5 0 0 1 .704-.07" />
                </svg>
            </a>
        </div>
        {{end}}
        <div>
            <a class="show-policies" href="/policies">
                SHOW <span style="margin-left: 8px; color:#aa322f">POLICIES</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#aa322f"
                    class="bi bi-file-text-fill" viewBox="0 0 16 16">
                    <path
                        d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM5 4h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z" />
                </svg>
            </a>
        </div>
    </div>

    <div id="transactionsDiv">

    </div>

    <!-- Modal Dialog -->
    <div id="advancedSearchModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Advanced Search</h2>
            <div class="modal-body">
                <div class="modal-field">
                    <label for="searchValue">Search:</label>
                    <input placeholder="Search company or bank"  id="searchValue" name="searchValue">
                </div>
                <div class="modal-field">
                    <label for="dateFrom">Transaction Date From:</label>
                    <input type="datetime-local" id="dateFrom" name="dateFrom">
                </div>
                <div class="modal-field">
                    <label for="dateTo">Transaction Date To:</label>
                    <input type="datetime-local" id="dateTo" name="dateTo">
                </div>
                <div class="modal-field">
                    <label for="status">Transaction Status:</label>
                    <select id="status" name="status">
                        <option value=""></option>
                        <option value="1">Transaction Created</option>
                        <option value="2">Policies Applied</option>
                        <option value="3">Compliance Proof Requested</option>
                        <option value="4">Compliance Check Passed</option>
                        <option value="5">Proof Invalid</option>
                        <option value="6">Asset Sent</option>
                        <option value="7">Transaction Completed</option>
                        <option value="8">Transaction Canceled</option>
                    </select>
                </div>
                <button id="searchBtn" class="advanced-search-button">Search</button>
            </div>
        </div>
    </div>

</body>

</html>
