<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIS Innovation Hub</title>
    <link rel="stylesheet" href="/static/styles/addtransaction-style.css">
    <link rel="icon" href="/static/images/webpage-logo.png">
    <script src="/static/javaScript/addtransaction-js.js"></script>
</head>
<body>
    <header>
        <div>
            <a href="/home"><img src="/static/images/logo.png" alt="" height="40px"></a>
            <div>Bank: {{.bankName}} - {{.country}}, <a class="logout" href="/logout">logout</a></div>
        </div>
    </header>

    <div class="add-transaction">
        <div class="title">ADD TRANSACTION</div>
        <form action="/addtransaction" method="post">
            <input class="input-sender" type="text" placeholder="Sender" name="sender">
            <input class="input-receiver" type="text" placeholder="Receiver" name="receiver">
            <select id="select-bank" class="select-bank" name="bank">
                {{range .banks}}
                <option value="{{.Id}}">{{.Name}} ({{.Country}})</option>
                {{end}}
            </select>
            <input class="input-amount" type="text" placeholder="Amount" name="amount">
            <input class="input-currency" type="text" placeholder="Currency" name="currency">
            <select id="select-type" class="select-type" name="type">
                {{range .transactionTypes}}
                <option value="{{.Code}}">{{.Code}} - {{.Name}}</option>              
                {{end}}
            </select>
            <div class="policies">
                <div>
                    <div id="SCL">POLICY - SCL</div>
                    <div id="country"></div>
                </div>
                <div>
                    <div id="CFM">POLICY - CFM</div>
                    <div id="amount"></div>
                </div>
            </div>
            <div class="buttons">
                <button class="confirm">CONFIRM</button>
                <a href="/home" class="back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#ffffff" class="bi bi-x-square" viewBox="0 0 16 16">
                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
