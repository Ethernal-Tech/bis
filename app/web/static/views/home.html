<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Web Server</title>
    <link rel="stylesheet" href="/app/web/static/styles/general.css">
    <link rel="stylesheet" href="/app/web/static/styles/home.css">
    <link rel="stylesheet" href="/app/web/static/styles/compliance_checks.css">
    <link rel="stylesheet" href="/app/web/static/styles/add_compliance_check.css">
    <link rel="stylesheet" href="/app/web/static/styles/compliance_check_details.css">
    <link rel="stylesheet" href="/app/web/static/styles/analytics-style.css">
    <link rel="stylesheet" href="/app/web/static/styles/policies-style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/app/web/static/javascripts/home.js"></script>
</head>
<body>
    <div class="home-header">
        <div>
            <div class="home-hamburger">
                <svg width="20px" height="20px" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="icon-fill-weak-dark" d="M2.80762 14.9105V12.973H17.1918V14.9105H2.80762ZM2.80762 10.9584V9.02093H17.1918V10.9584H2.80762ZM2.80762 7.00635V5.06885H17.1918V7.00635H2.80762Z"/>
                </svg>
            </div>
            <div class="home-separator"></div>
            <div class="home-logo">
                <img width="32px" height="32px" src="/app/web/static/images/mandala-logo-short.svg" alt="">
            </div>
        </div>
        <div>
            <div class="home-bank-identifier body-semibold text-strong-dark">
                {{.bankName}}
            </div>
            <div id="home-user" class="home-user">
                <img width="32px" src="/app/web/static/images/avatar.svg" alt="">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="icon-fill-weak-dark" d="M10 12.3767L5.35229 7.72897H14.6477L10 12.3767Z"/>
                </svg>                    
            </div>
        </div>
        <div id="home-logout-window" class="home-logout-window">
            <div>
                <img width="32px" src="/app/web/static/images/avatar.svg" alt="">
                <div class="body-semibold text-strong">
                    {{.bankName}}
                </div>
            </div>
            <div>                
                <a class="home-logout" href="/logout">
                    <svg width="20px" height="20px" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path class="icon-fill-strong" d="M4.16667 17.5C3.70833 17.5 3.31597 17.3368 2.98958 17.0104C2.66319 16.684 2.5 16.2917 2.5 15.8333V4.16667C2.5 3.70833 2.66319 3.31597 2.98958 2.98958C3.31597 2.66319 3.70833 2.5 4.16667 2.5H10V4.16667H4.16667V15.8333H10V17.5H4.16667ZM13.3333 14.1667L12.1875 12.9583L14.3125 10.8333H7.5V9.16667H14.3125L12.1875 7.04167L13.3333 5.83333L17.5 10L13.3333 14.1667Z"/>
                    </svg>
                    <div class="body-regular text-strong">
                        Logout
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="home-body">
        <div class="home-side-bar">
            <div class="home-views">
                <div class="home-views-container">
                    <div id="home-compliance-check-view" class="home-icon-with-text">
                        <div>
                            <svg width="20px" height="20px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path class="icon-fill-weak-dark" d="M6.35425 16.0235C4.91494 15.7892 3.70098 15.1086 2.71237 13.9817C1.72362 12.8547 1.22925 11.5275 1.22925 10C1.22925 8.47251 1.72015 7.14181 2.70196 6.00792C3.68362 4.87403 4.90105 4.19688 6.35425 3.97646V5.79355C5.31078 6.03146 4.48925 6.55098 3.88966 7.35209C3.28994 8.15334 2.99008 9.03598 2.99008 10C2.99008 10.964 3.28994 11.8467 3.88966 12.6479C4.48925 13.449 5.31078 13.9685 6.35425 14.2065V16.0235ZM12.2147 16.0833C10.5408 16.0833 9.11043 15.4899 7.92362 14.3029C6.73668 13.1161 6.14321 11.6818 6.14321 10C6.14321 8.3182 6.73668 6.88389 7.92362 5.69709C9.11043 4.51014 10.5408 3.91667 12.2147 3.91667C12.9438 3.91667 13.6577 4.04424 14.3561 4.29938C15.0545 4.55452 15.6849 4.92334 16.2474 5.40584L15.0001 6.6648C14.6148 6.35355 14.1777 6.11119 13.6886 5.93771C13.1997 5.76424 12.7124 5.67751 12.2265 5.67751C11.0288 5.67751 10.0089 6.09459 9.16696 6.92876C8.32501 7.76278 7.90404 8.77869 7.90404 9.97646C7.90404 11.182 8.32501 12.2078 9.16696 13.0538C10.0089 13.8996 11.0288 14.3225 12.2265 14.3225C12.7124 14.3225 13.1997 14.2323 13.6886 14.0519C14.1777 13.8715 14.6148 13.6326 15.0001 13.3352L16.2474 14.5942C15.6849 15.0767 15.0545 15.4455 14.3561 15.7006C13.6577 15.9558 12.9438 16.0833 12.2147 16.0833ZM16.7455 13.0254L15.6278 11.8958L16.742 10.7817H11.0382V9.21834H16.742L15.6278 8.10417L16.7455 6.97459L19.7709 10L16.7455 13.0254Z"/>
                            </svg>
                        </div>
                        <div class="body-semibold text-strong-dark">
                            Compliance checks
                        </div>                  
                    </div>
                    {{ if .isCentralBank}}
                        <div id="home-analytics-view" class="home-icon-with-text">
                            <div>
                                <svg width="20px" height="20px" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path class="icon-fill-weak-dark" d="M2.78711 17.2129V2.78708H17.2129V17.2129H2.78711ZM4.72461 13.6458V15.2754H15.2754V7.91041L10.0563 13.231L7.59794 10.7727L4.72461 13.6458ZM4.72461 11.461L7.59794 8.58791L10.0354 11.0046L15.2754 5.63958V4.72458H4.72461V11.461ZM4.72461 8.86875V6.47291V11.5254V8.46291V13.6458V10.6477V13.7102V8.86875ZM4.72461 11.461V4.72458V11.5254V8.46291V11.461ZM4.72461 13.6458V10.6477V13.7102V8.86875V15.2754V13.6458Z"/>
                                </svg>  
                            </div>
                            <div class="body-semibold text-strong-dark">
                                Analytics
                            </div>                       
                        </div>
                    {{end}}
                    <div id="home-rules-management-view" class="home-icon-with-text">
                        <div>
                            <svg width="20px" height="20px" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path class="icon-fill-weak-dark" d="M14.2192 18.0525L13.9575 16.8687C13.7528 16.815 13.5715 16.7397 13.4136 16.6429C13.2557 16.5461 13.1259 16.4435 13.0244 16.3352L11.8823 16.6921L11.1159 15.3704L11.9548 14.5644C11.9062 14.3666 11.8819 14.1783 11.8819 13.9996C11.8819 13.8208 11.9062 13.6395 11.9548 13.4556L11.1159 12.6702L11.8823 11.3604L13.0036 11.6848C13.1468 11.5487 13.2973 11.4376 13.4552 11.3517C13.6132 11.2658 13.7806 11.196 13.9575 11.1423L14.2192 9.97916H15.7427L16.0163 11.1423C16.1932 11.1821 16.3711 11.245 16.5498 11.3308C16.7286 11.4168 16.8826 11.5348 17.0119 11.6848L18.0798 11.3812L18.8786 12.691L18.0282 13.4556C18.0768 13.6395 18.1011 13.8208 18.1011 13.9996C18.1011 14.1783 18.0698 14.3735 18.0073 14.5852L18.8786 15.3704L18.0798 16.6921L16.9702 16.3352C16.8687 16.4574 16.739 16.5669 16.5811 16.6637C16.4232 16.7606 16.2349 16.8358 16.0163 16.8896L15.7219 18.0525H14.2192ZM2.78711 16.2129V1.78708H17.2129V8.88895C16.92 8.74979 16.6138 8.63083 16.2944 8.53208C15.975 8.43333 15.6353 8.37312 15.2754 8.35145V3.72458H4.72461V9.9502H8.00003C8.006 10.4544 8.17885 10.8807 8.51857 11.2292C8.85829 11.5776 9.2694 11.7667 9.7519 11.7962C9.45982 12.4867 9.32169 13.2284 9.33753 14.0215C9.35322 14.8145 9.51787 15.545 9.83148 16.2129H2.78711ZM15.0077 15.4275C15.393 15.4275 15.7236 15.2876 15.9996 15.0077C16.2756 14.7278 16.4136 14.3953 16.4136 14.01C16.4136 13.6247 16.2756 13.2941 15.9996 13.0181C15.7236 12.7421 15.393 12.6042 15.0077 12.6042C14.6225 12.6042 14.2899 12.7421 14.01 13.0181C13.7302 13.2941 13.5902 13.6247 13.5902 14.01C13.5902 14.3953 13.7302 14.7278 14.01 15.0077C14.2899 15.2876 14.6225 15.4275 15.0077 15.4275Z"/>
                            </svg>      
                        </div>
                        <div class="body-semibold text-strong-dark">
                            Rules Management
                        </div>               
                    </div>
                </div>
            </div>
            <div class="home-banks-list">
                <div class="home-banks-list-title">
                    
                </div>
            </div>
            <div class="home-footer">
                <div class="home-footer-icon-with-text">
                    <div>
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path class="icon-fill-weak-dark" d="M9.98536 14.8542C10.2772 14.8542 10.5279 14.7492 10.7377 14.5394C10.9475 14.3295 11.0524 14.0782 11.0524 13.7854C11.0524 13.4926 10.9475 13.2439 10.7377 13.0392C10.5279 12.8343 10.2772 12.7319 9.98536 12.7319C9.6937 12.7319 9.44293 12.8343 9.23307 13.0392C9.02335 13.2439 8.91849 13.4926 8.91849 13.7854C8.91849 14.0782 9.02335 14.3295 9.23307 14.5394C9.44293 14.7492 9.6937 14.8542 9.98536 14.8542ZM9.12682 11.7708H10.7997C10.7997 11.3092 10.8486 10.9703 10.9462 10.7542C11.044 10.5379 11.2364 10.2823 11.5235 9.9873C11.986 9.56035 12.3021 9.17584 12.4718 8.83376C12.6415 8.49167 12.7264 8.12112 12.7264 7.72209C12.7264 6.94917 12.486 6.32264 12.0052 5.84251C11.5243 5.36237 10.8927 5.1223 10.1104 5.1223C9.39439 5.1223 8.7637 5.32077 8.21828 5.71771C7.673 6.11452 7.28835 6.64549 7.06432 7.31063L8.61932 7.91396C8.7571 7.50938 8.94988 7.21028 9.19765 7.01667C9.44543 6.8232 9.71494 6.72646 10.0062 6.72646C10.3009 6.72646 10.5537 6.81792 10.7645 7.00084C10.9752 7.18389 11.0806 7.43244 11.0806 7.74646C11.0806 8.0266 10.9806 8.2823 10.7806 8.51355C10.5804 8.7448 10.3794 8.95494 10.1774 9.14396C9.74356 9.55188 9.45995 9.91369 9.32661 10.2294C9.19342 10.5451 9.12682 11.0589 9.12682 11.7708ZM9.99995 18.1921C8.86897 18.1921 7.80668 17.9787 6.81307 17.5519C5.81946 17.1252 4.95008 16.5387 4.20494 15.7923C3.45994 15.0459 2.87418 14.1764 2.44765 13.1838C2.02113 12.1911 1.80786 11.1299 1.80786 10C1.80786 8.85514 2.02126 7.78938 2.44807 6.80271C2.87474 5.81605 3.46126 4.95014 4.20765 4.20501C4.95404 3.46001 5.82356 2.87424 6.8162 2.44771C7.80883 2.02119 8.87008 1.80792 9.99995 1.80792C11.1448 1.80792 12.2106 2.02132 13.1972 2.44813C14.1839 2.8748 15.0498 3.46132 15.7949 4.20771C16.5399 4.9541 17.1257 5.82014 17.5522 6.80584C17.9788 7.79153 18.192 8.85626 18.192 10C18.192 11.131 17.9786 12.1933 17.5518 13.1869C17.1252 14.1805 16.5386 15.0499 15.7922 15.795C15.0458 16.54 14.1798 17.1258 13.1941 17.5523C12.2084 17.9788 11.1437 1                         </svg>
                    </div>
                    <div class="body-semibold text-strong-dark">
                        Help & getting started
                    </div>
                </div>
            </div>
        </div>
        <div id="home-view" class="home-view">

        </div>
    </div>
</body>
</html>
